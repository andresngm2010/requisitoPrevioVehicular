{% extends 'base.html' %}

{% block content %}
    <section  class="cuerpo">
        <section  class="contenedor">
            <h2>Lista de Vehículos</h2>
            <div class="nuevoVehiculo"><a href="{% url 'registrar_usuario' %}"><button class="botonInterno" type="button">Nuevo usuario</button></a></div>
            <div class="nuevoVehiculo"><a href="{% url 'registrar_vehiculo' %}"><button class="botonInterno" type="button">Nuevo vehículo</button></a></div>
            <div class="tabla">
              	<table>
					<tr>
					<th class="otros">Placa</th>
					<th class="otros">Propietario</th>
					<th class="otros">Año</th>
					<th class="acciones">Acciones</th>
					</tr>
                    {% for vehiculo in lista_vehiculos %}
                        <tr>
                        <td class="otros">{{ vehiculo.placa }}</td>
                        <td class="otros">{{ vehiculo.propietario }}</td>
                        <td class="otros">{{ vehiculo.año }}</td>
                        <td class="acciones"><a href="{% url 'multas_list' pk=vehiculo.pk %}">Ver Deudas</a>|
                        <a href="{% url 'editar_vehiculo' pk=vehiculo.pk %}">Actualizar</a>|
                        <a href="{% url 'eliminar_vehiculo' pk=vehiculo.pk %}">Eliminar</a></td>
                        </tr>
					{% endfor %}
				</table>
            </div>
        </section>
    </section>
{% endblock %}
